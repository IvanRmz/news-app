{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock content %}
