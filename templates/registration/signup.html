{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock content %}
